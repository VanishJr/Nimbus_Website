<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>

    <!-- External CSS libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <!-- Leaflet CSS for map display -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <!-- Custom CSS file for contact page -->
    <link rel="stylesheet" href="assets/css/contact-page-style.css">
</head>

<body>
    <!-- Header section -->
    <header>
        <div class="container">
            <div id="navbar">
                <!-- Logo and link to home page -->
                <a href="index.html" class="logo-link">
                    <div class="logo">
                        <img src="assets/images/App logo.png" alt="Nimbus Logo">
                        <p id="logo-text">Nimbus</p>
                    </div>
                </a>
            </div>
        </div>
    </header>

    <!-- Main content section -->
    <main id="main-content">
        <div class="contact-form">
            <!-- Contact form with POST method to FormSubmit service -->
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
        
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
        
                <button type="submit">Send Message</button>
            </form>

            <!-- Confirmation message displayed after form submission -->
            <p id="form-message" style="display:none; color: green; margin-top: 20px;">Thank you for your message.</p>
        </div>
    </main>

    <!-- Footer section -->
    <footer>
        <div class="container">
            <!-- Footer columns with various links and information -->
            <div class="col-footer">
                <div class="contact-info">
                    <img src="assets/images/App logo.png" alt="Logo">

                    <!-- Contact information with phone number -->
                    <div class="d-flex" style="gap: 10px;">
                        <div class="icon">
                            <i class="fa-solid fa-phone"></i>
                        </div>
                        <div>
                            <p>Deutschland</p>
                            <a href="tel:49/176 931 878 65" class="phone">+49 176 931 878 65</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Additional footer columns with links -->
            <div class="col-footer">
                <h3 class="footer-title">About Nimbus</h3>
                <ul class="footer-menu">
                    <li><a href="about-us.html" class="footer-link">Company Information</a></li>
                </ul>
            </div>
            <div class="col-footer">
                <h3 class="footer-title">Quick Links</h3>
                <ul class="footer-menu">
                    <li><a href="contact-page.html" class="footer-link">Contact us</a></li>
                    <li><a href="#" class="footer-link">FAQ</a></li>
                </ul>
            </div>
        </div>
    </footer>

    <!-- External JavaScript file for form handling -->
    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value
            };

            fetch('/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
                document.getElementById('contact-form').reset();
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
