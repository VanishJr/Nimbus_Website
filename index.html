<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nimbus - Weather</title>

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header section -->
    <header>
        <div class="container">
            <div id="navbar">
                <!-- Logo -->
                <a href="index.html" class="logo-link">
                    <div class="logo">
                        <img src="assets/images/App logo.png" alt="Nimbus Logo">
                        <p id="logo-text">Nimbus</p>
                    </div>
                </a>
                <!-- Search bar -->
                <div class="search">
                    <input type="text" id="city-input" placeholder="Search">
                    <img src="assets/images/search.png" alt="Search" id="search-btn">
                </div>
            </div>
        </div>
    </header>

    <!-- Main content section -->
    <main id="main-content">
        <div class="container">
            <!-- Main weather cards -->
            <div class="main-weather-cards">
                <!-- Left column -->
                <div class="left">
                    <div class="weather-card" id="weather-card-1">
                        <div class="card-header">
                            <p id="city-country"></p>
                            <!-- Button for geolocation -->
                            <div class="btn-near-with-me">
                                <button id="near-btn">
                                    <img src="assets/images/geo-icon.png" alt="Geolocation Icon"
                                        class="geo-icon">
                                    <p id="text-near"> Near with Me</p>
                                </button>
                            </div>
                        </div>
                        <div class="time-now">
                            <p id="time-now"></p>
                        </div>
                        <!-- Button to toggle temperature unit -->
                        <button id="unit-toggle-btn">°C / °F</button>
                        <div class="weather-now">
                            <p id="temperature"></p>
                            <p id="weather-description"></p>
                        </div>
                        <div class="weather-details">
                            <!-- Wind details -->
                            <div class="wind-details">
                                <img src="assets/images/wind.png" alt="Wind Image">
                                <p id="wind-speed"></p>
                            </div>
                            <!-- Rainfall details -->
                            <div class="rainfall-details">
                                <img src="assets/images/drop.png" alt="Rainfall Image">
                                <p id="humidity"></p>
                            </div>
                            <!-- Pressure details -->
                            <div class="mercury-details">
                                <img src="assets/images/thermometer.png" alt="Mercury Image">
                                <p id="pressure"></p>
                            </div>
                        </div>
                        <!-- Hourly forecast container -->
                        <div class="hourly-forecast">
                            <div class="forecast-container" id="forecast-container">
                                <!-- Hourly forecast will be inserted here dynamically -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right column -->
                <div class="right">
                    <div class="map-container">
                        <!-- Map section -->
                        <div id="map"></div>
                    </div>
                </div>
            </div>

            <!-- Weather widget containers -->
            <div class="weather-widget-container">
                <!-- Weekly prediction widget -->
                <div class="weather-widget">
                    <h1>Prediction for a week</h1>
                    <div class="weather-days" id="week-weather"></div>
                </div>
                <!-- Monthly prediction widget -->
                <div class="weather-widget">
                    <h1>Prediction for a month</h1>
                    <div class="weather-days" id="month-weather"></div>
                </div>
            </div>

            <!-- Future weather containers -->
            <div class="future-container">
                <!-- Tomorrow's weather widget -->
                <div class="tomorrow-widget item">
                    <div class="icon-background">
                        <img id="tomorrow-icon" src="" alt="Weather Icon">
                    </div>
                    <p id="tomorrow-predictions"></p>
                </div>
                <!-- Next week's weather widget -->
                <div class="next-week-widget item">
                    <div class="icon-background">
                        <img id="next-week-icon" src="" alt="Weather Icon">
                    </div>
                    <p id="next-week-predictions"></p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer section -->
    <footer>
        <div class="container">
            <!-- Footer columns -->
            <div class="col-footer">
                <!-- Contact information -->
                <div class="contact-info">
                    <img src="assets/images/App logo.png" alt="Logo">
                    <!-- Contact details -->
                    <div class="d-flex" style="gap: 10px;">
                        <div class="icon">
                            <i class="fa-solid fa-phone"></i>
                        </div>
                        <div>
                            <p>Deutschland</p>
                            <a href="tel:971/56 643 8731" class="phone">+971 56 643 8731</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-footer">
                <!-- About Nimbus -->
                <h3 class="footer-title">About Nimbus</h3>
                <ul class="footer-menu">
                    <li><a href="about-us.html" class="footer-link">Company Information</a></li>
                </ul>
            </div>
            <div class="col-footer">
                <h3 class="footer-title">Quick Links</h3>
                <ul class="footer-menu">
                    <li><a href="contact-page.html" class="footer-link">Contact us</a></li>
                    <li><a href="#" class="footer-link">FAQ</a></li>
                </ul>
            </div>
        </div>
    </footer>

    <!-- Leaflet JS for map -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Custom JavaScript -->
    <script src="assets/js/script.js"></script>
</body>

</html>
